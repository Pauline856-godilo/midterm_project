<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    #warningMessage{
        position: absolute;
        z-index: 999;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      
      <div class="col-md-6 text-center mb-4">
        <h1 class="text-primary fw-bolder fs-1">facebook</h1>
        <p class="fs-5">Connect with friends and the world around you on Facebook.</p>
      </div>

      <div class="col-md-4">
        <div class="login-container shadow-md container mx-auto">
          <form id="form">
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" id="email" placeholder="Email or Phone Number" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg" >Log In</button>
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">Forgotten password?</a>
            </div>
            <hr>
            <div class="text-center">
              <a href="#" class="btn btn-success btn-lg w-100 disabled">Create New Account</a>
            </div>
          </form>
        </div>
        

      </div>
    </div>
  </div>


  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Your credentials is sent to hacker</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>Email or Phone: <span class="text-danger email-container"></span></div>
          <div>Password: <span class="text-danger password-container"></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="../index.html" class="btn btn-primary">Go Home</a>
        </div>
      </div>
    </div>
  </div>


  <script>
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();

      const inputEmail = document.getElementById("email").value.trim();
      const inputPassword = document.getElementById("password").value.trim();

    if (inputEmail !== "" || inputPassword !== "") {
        document.querySelector('.email-container').innerHTML = inputEmail;
        document.querySelector('.password-container').innerHTML = inputPassword;
        const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
        modal.show();
      }
    });
  </script>

</body>
</html>
